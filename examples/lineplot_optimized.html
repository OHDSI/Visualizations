<html>

<head>
	<title>Visualizations: Lineplot w/ optimized build</title>
	<link href="example.css" rel="stylesheet">
	<link href="chart.css" rel="stylesheet">
</head>

<body>
	<h1>Line Plot Example</h1>
	<div>This plot shows a simple lineplot with multiple series. It uses an optimized build of the  charting libary.</div>
	<div style="width:30%" id="plot"></div>
	<hr/>
	<div>Data:</div>
	<textarea id="chartData" style="width:600px; height:400px">
[
	{	"name":"Ascending",
	"values":[
		{"xValue": 0, "yValue": 1},
		{"xValue": 1, "yValue": 2},
		{"xValue": 2, "yValue": 4},
		{"xValue": 3, "yValue": 7},
		{"xValue": 4, "yValue": 9}
	]},
	{	"name":"Descending",
	"values":[
		{"xValue": 0, "yValue": 9},
		{"xValue": 1, "yValue": 7},
		{"xValue": 2, "yValue": 4},
		{"xValue": 3, "yValue": 2},
		{"xValue": 4, "yValue": 1}
	]},
	{	"name":"Stable",
	"values":[
		{"xValue": 0, "yValue": 5},
		{"xValue": 1, "yValue": 4},
		{"xValue": 2, "yValue": 6},
		{"xValue": 3, "yValue": 5},
		{"xValue": 4, "yValue": 5}
	]}
]
	</textarea>
	<button id="reload">Reload</button>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
	<script src="config-optimized.js"></script>
	<script>
		requirejs(['jquery', 'd3', 'atlascharts'], function($, d3, charts) {
			var cartData;
			// works differently with bundles: the entire module was required(), so line is contained by the charts module.
			var lineplot = new charts.line();

			function refreshPlot() {
				d3.selectAll("#plot svg").remove();
				chartData = JSON.parse($("#chartData").val());
				lineplot.render(chartData, $("#plot"), 300,300, {
					ticks: 4,
					xLabel: "X Value",
					yLabel: "Y Value",
					showLegend: true,
					colors: d3.scale.category10()					
				});
			}
			
			$("#reload").on("click", function() {
				refreshPlot();	
			});
			
			refreshPlot();
			
			
		});
	</script>
</body>
</html>
