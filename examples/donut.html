<html>

<head>
	<title>Visualizations: donut</title>
	<link href="example.css" rel="stylesheet">
	<link href="chart.css" rel="stylesheet">
</head>

<body>
	<h1>Donut Example</h1>
	<div>This plot shows a simple donut</div>
	<div style="width:30%" id="plot"></div>
	<hr/>
	<div>Data:</div>
	<textarea id="chartData" style="width:600px; height:400px">
[
	{"id": 1, "label": "Type 1", "value":10},
	{"id": 2, "label": "Type 2", "value":20},
	{"id": 3, "label": "Type 3", "value":30},
	{"id": 4, "label": "Type 4", "value":40}
]
	</textarea>
	<button id="reload">Reload</button>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
	<script src="config.js"></script>
	<script>
		requirejs(['jquery', 'd3', 'atlascharts/donut'], function($, d3, donut) {
			var cartData;
			var plot = new donut();

			function refreshPlot() {
				d3.selectAll("#plot svg").remove();
				chartData = JSON.parse($("#chartData").val());
				plot.render(chartData, "#plot", 300,300, {
					ticks: 4,
					xLabel: "Type",
					yLabel: "Count",
					showLegend: true				
				});
			}
			
			$("#reload").on("click", function() {
				refreshPlot();	
			});
			
			refreshPlot();
			
			
		});
	</script>
</body>
</html>
